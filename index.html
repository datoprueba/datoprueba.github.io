         <script>

            var ethPerUsd = '';
            var jqxhr = $.getJSON( "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=USD", {}, function(data) {
                ethPerUsd = data["USD"];
            }).fail(function(jqxhr, status, error) {
                console.log( "ETH/USD error :" + error );
            }).always(function() {
                console.log( "ETH/USD complete" );
            });

            function ga(method, options){
                console.log(method, ':', options);
            }

            function updateBuySellLabel(coin) {
                $("#sellpanelheading").html(`SELL ${coin}`);
                $("#buypanelheading").html(`BUY ${coin}`);
            }


         function showError(message) {
            $.gritter.add({
                            title: 'Error',
                            text: message,
                            sticky: false,
                        });
         }

         $(document).ready(function(){
           

             $(document).on('click','.pagemenu', function() {
                 $(".page").addClass('hide');
                 $("."+$(this).attr('page')).removeClass('hide');
             });

             $(document).on('blur','.appbuyexpirestext', function() {
                 var v = $(this).val();
                 $('.appbuyexpires').text(`${v} Blocks is approximately ${(42 / 10000 * v)} hours`);
             })

             $(document).on('blur','.appsellexpirestext', function() {
                 var v = $(this).val();
                 $('.appsellexpires').text(`${v} Blocks is approximately ${(42 / 10000 * v)} hours`);
             })

             $(document).on('click','.depositbutton', function() {
                 var tn = $(this).attr('tokenname');
                 $('.balanceform').addClass('hide');
                 $('.depositform'+tn).removeClass('hide');
             })

             $(document).on('click','.withdrawbutton', function() {
                 var tn = $(this).attr('tokenname');
                 $('.balanceform').addClass('hide');
                 $('.withdrawform'+tn).removeClass('hide');
             })

             $(document).on('click','.transferbutton', function() {
                 var tn = $(this).attr('tokenname');
                 $('.balanceform').addClass('hide');
                 $('.transferform'+tn).removeClass('hide');
             })

         });
         </script>
